       @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: repeating-linear-gradient(
    45deg,
    #000010,
    #000010 10px,
    #0a0a1a 10px,
    #0a0a1a 20px
  );
  color: #bfe9ff;
  transition: opacity 0.5s ease;
  image-rendering: pixelated;
}

body.fade-out {
  opacity: 0;
}

header {
  background: #001133;
  padding: 25px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 4px solid #00bfff;
  box-shadow: 0 0 20px #0077ff;
}

@keyframes naikTurunHuruf {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

header h1 {
  font-size: 14px;
  color: #00bfff;
  display: flex;
  gap: 2px;
  text-shadow: 0 0 10px #00bfff, 0 0 20px #0077ff;
}

header h1 span {
  display: inline-block;
  animation: naikTurunHuruf 1.5s infinite ease-in-out;
}

nav a {
  margin-left: 15px;
  color: #66ccff;
  text-decoration: none;
  font-size: 8px;
  border: 2px solid #0077ff;
  padding: 6px 10px;
  background: #000020;
  box-shadow: 0 0 10px #0077ff;
  transition: all 0.2s ease;
}

nav a:hover {
  background: #0077ff;
  color: #000;
  box-shadow: 0 0 20px #00bfff;
}

h2 {
  text-align: center;
  margin: 40px 0 20px;
  background: #001133;
  border: 3px solid #00bfff;
  border-radius: 10px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  padding: 15px 20px;
  font-size: 12px;
  color: #00bfff;
  text-shadow: 0 0 10px #00bfff;
  box-shadow: 0 0 20px #0077ff;
}

.gallery-section {
  max-width: 1200px;
  margin: 0 auto 50px;
  overflow-x: auto;
  padding: 20px;
}

.gallery-row {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.gallery-row a {
  flex: 0 0 auto;
}

.gallery-row img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 3px solid #00bfff;
  background: #000020;
  image-rendering: pixelated;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 15px #0077ff;
}

.gallery-row img:hover {
  transform: scale(1.1);
  border-color: #66ccff;
  box-shadow: 0 0 25px #00bfff;
}

footer {
  background: #001133;
  padding: 20px;
  text-align: center;
  color: #66ccff;
  font-size: 8px;
  border-top: 4px solid #00bfff;
  box-shadow: 0 -5px 20px #0077ff;
}

/* Responsive */
@media (max-width: 768px) {
  /* Header */
  header {
    padding: 15px 20px;
  }

  header h1 {
    font-size: 10px;
  }

  /* Menu utama disembunyikan dulu */
  nav {
    display: none;
    flex-direction: column;
    background: #001133;
    position: absolute;
    top: 65px;
    right: 0;
    width: 180px;
    border-left: 3px solid #00bfff;
    border-bottom: 3px solid #00bfff;
    box-shadow: 0 0 20px #0077ff;
    padding: 15px;
    z-index: 100;
  }

  /* Saat aktif (tombol â˜° ditekan) */
  nav.active {
    display: flex;
  }

  /* Tombol hamburger muncul */
  .menu-toggle {
    display: flex;
    flex-direction: column;
    cursor: pointer;
  }

  .menu-toggle span {
    background: #00bfff;
    height: 3px;
    width: 25px;
    margin: 4px 0;
    border-radius: 2px;
    box-shadow: 0 0 10px #00bfff;
  }

  /* Link menu di mode mobile */
  nav a {
    font-size: 8px;
    padding: 8px;
    margin: 5px 0;
    text-align: center;
    border: 2px solid #0077ff;
    background: #000020;
    box-shadow: 0 0 10px #0077ff;
  }

  nav a:hover {
    background: #0077ff;
    color: #000;
  }

  /* Hero section agar teks tidak terlalu besar */
  .hero {
    padding: 40px 15px;
  }

  .hero h2 {
    font-size: 9px;
  }

  .hero p {
    font-size: 7px;
  }

  /* Grid event agar 1 kolom di HP */
  .event-grid {
    grid-template-columns: 1fr;
  }

  .event-card {
    margin: 0 auto;
    width: 90%;
  }
}

<script>
  // Animasi klik + transisi fade out
  document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const href = this.getAttribute("href");

      // Tambahkan animasi klik
      this.classList.add("animate-click");

      // Setelah animasi klik, lakukan fade out dan pindah halaman
      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 500); // durasi fade-out
      }, 200); // durasi klikShake
    });
  });

   const menuToggle = document.getElementById('menu-toggle');
const navMenu = document.getElementById('nav-menu');

menuToggle.addEventListener('click', () => {

});

</script>
